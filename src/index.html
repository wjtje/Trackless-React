<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Trackless</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      * {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        box-sizing: content-box;
      }

      /* Fullwidth input date */
      .MuiFormControl-root {
        width: 100%;
      }

      /* Get correct container sizing */
      .container {
        height: calc(100vh - 88px);
        overflow-y: auto;
      }
      @media (min-width:0px) and (orientation: landscape) {
        .container {
          height: calc(100vh - 80px);
        }
      }
      @media (min-width:600px) {
        .container {
          height: calc(100vh - 96px);
        }
      }

      /* Custom scrollbar */
      *::-webkit-scrollbar {
        width: 12px;
        background-color: #F5F5F5;
        border-radius: 4px;
      }

      @media (prefers-color-scheme: dark) {
        *::-webkit-scrollbar {
          background-color: #292929;
        }
      }

      *::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: #564AE4;
      }
    </style>

    <link rel="manifest" href="./manifest.webmanifest"/>
    <link rel="shortcut icon" href="./assets/icons/chrome-favicon-16-16.png" />
    <link rel="apple-touch-icon" href="./assets/icons/android-launchericon-192-192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script src="./app.tsx"></script>
  </body>
</html>
